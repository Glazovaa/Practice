<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <h1 class="text-center">Add book</h1>

        <form action="#" th:action="@{/book/addBook}" th:object="${book}" method="post">
            <div class="row w-25 p-3 mx-auto">
                <div class="mb-3">
                        <label class="form-label">Enter the name of the book </label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter the author of the book</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{author}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter the publication date of the book</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" th:field="*{age}" />
                </div>
                <p class="text-center"><input type="submit" value="Add" class="btn btn-outline-info" /> <a href="/book" class="btn btn-large btn-primary m-1">Back</a></p>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
