<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Cut back URl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
        <h1 class="text-center">Cut back URl</h1>

        <form action="#" th:action="@{/urlCutter}" th:object="${CutURL}" method="post">
            <div class="row w-25 p-3 mx-auto">
                <div class="mb-3">
                        <label class="form-label">Enter URL </label>
                        <input type="url" class="form-control" id="url" name="url"  required th:field="*{defaultURL}"/>
                </div>
                <p class="text-center"><input type="submit" value="Cut" class="btn btn-outline-info" /> </p>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
