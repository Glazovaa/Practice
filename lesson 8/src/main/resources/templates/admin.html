<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:form="">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">All links</h1>

<table class="table table-striped">
    <tr>
        <th style="font-size: 2vmin" >Default link</th>
        <th style="font-size: 2vmin" >Short link</th>
    </tr>

    <div th:each="CutURL : ${CutURLs}">
        <tr>
            <th>
                <p>:jgf</p>
                <p style="font-size: 2vmin" th:text="${CutURL}"></p>
            </th>

            <th>
                <p style="font-size: 2vmin" th:text="${CutURL.tag+CutURL.shortURL}"></p>
            </th>
        </tr>
    </div>
</table>
<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
